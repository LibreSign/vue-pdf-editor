name: Deploy A DEMO

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20

      - name: Install dependencies
        run: 
          npm install
          npm install -g cross-env

      - name: Build
        run: cross-env PUBLIC_PATH=/xcc-pdf-editor/ npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
            branch: gh-pages
            folder: dist
